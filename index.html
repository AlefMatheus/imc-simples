<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Calculadora de IMC</title>
</head>

<body>
    <div class="imc-calculator">
        <div class="top">
            <h1 class="title">Calculadora de IMC</h1>
        </div>
        <div class="body">
            <div class="campo-form">
                <span>Nome</span>
                <input type="text" class="form-control" id="inNome">
            </div>
            <div class="campo-form">
                <span>Peso</span>
                <input type="number" class="form-control" id="inPeso">
            </div>
            <div class="campo-form">
                <span>Altura</span>
                <input type="number" class="form-control" id="inAltura">
            </div>
            <div class="buttons">
                <a class="btn" id="btnCalcular">Calcular</a>
                <a class="btn" id="btnLimpar">Limpar</a>
            </div>
            <div class="bottom">
                <div id="outResultado">
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
